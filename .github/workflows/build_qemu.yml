name: Build QEMU Android

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-qemu:
    name: Build QEMU for ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: aarch64
            target: aarch64-linux-android
            api: 24
            cpu: cortex-a57
          - arch: x86_64
            target: x86_64-linux-android
            api: 24
            cpu: Westmere

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build pkg-config libglib2.0-dev libpixman-1-dev python3 flex bison

      - name: Setup Android NDK
        uses: android-actions/setup-android@v3

      - name: Download QEMU Source
        run: |
          echo "Downloading QEMU Source..."
          wget https://download.qemu.org/qemu-8.2.2.tar.xz
          tar -xf qemu-8.2.2.tar.xz

      - name: Configure and Build
        run: |
          cd qemu-8.2.2
          mkdir -p output
          
          # Setup NDK Variables
          TOOLCHAIN_BIN="${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin"
          
          if [ "${{ matrix.arch }}" == "aarch64" ]; then
            CROSS_PREFIX="${TOOLCHAIN_BIN}/aarch64-linux-android-"
            # Clang needs full version for CC
            export CC="${TOOLCHAIN_BIN}/aarch64-linux-android${{ matrix.api }}-clang"
            export CXX="${TOOLCHAIN_BIN}/aarch64-linux-android${{ matrix.api }}-clang++"
            QEMU_TARGET="aarch64-softmmu"
          else
            CROSS_PREFIX="${TOOLCHAIN_BIN}/x86_64-linux-android-"
            export CC="${TOOLCHAIN_BIN}/x86_64-linux-android${{ matrix.api }}-clang"
            export CXX="${TOOLCHAIN_BIN}/x86_64-linux-android${{ matrix.api }}-clang++"
            QEMU_TARGET="x86_64-softmmu"
          fi
          
          export AR="${CROSS_PREFIX}ar"
          export NM="${CROSS_PREFIX}nm"
          export STRIP="${CROSS_PREFIX}strip"
          export RANLIB="${CROSS_PREFIX}ranlib"
          
          echo "Configuring QEMU for ${{ matrix.arch }}..."
          
          # Minimal configuration for Android
          ./configure \
            --cross-prefix="${CROSS_PREFIX}" \
            --cc="$CC" \
            --cxx="$CXX" \
            --target-list="${QEMU_TARGET}" \
            --disable-docs \
            --disable-tools \
            --disable-guest-agent \
            --disable-sdl \
            --disable-gtk \
            --disable-vnc \
            --disable-kvm \
            --enable-pie \
            --static
            
          echo "Building..."
          make -j$(nproc)
          
          # Prepare Output
          mkdir -p ../dist
          cp build/${QEMU_TARGET}/qemu-system-${{ matrix.arch }} ../dist/
          # Copy qemu-img if built (it might be disabled by disable-tools, enabling basic tools only if needed)
          # For now, stick to system binary
          
          cd ..
          
      - name: Package Binaries
        run: |
          cd dist
          zip -r lindroid-core-${{ matrix.arch }}.zip .

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/lindroid-core-${{ matrix.arch }}.zip
          tag: ${{ github.ref }}
          overwrite: true

      - name: Upload Artifact (Push Mode)
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: lindroid-core-${{ matrix.arch }}
          path: dist/lindroid-core-${{ matrix.arch }}.zip
